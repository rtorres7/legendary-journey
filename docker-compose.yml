version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    restart: always
    volumes:
      - ./client:/data
      - /data/node_modules
    environment:
      - API_URL=http://localhost:8081/
      - WATCHPACK_POLLING=true
    container_name: client

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    restart: always
    volumes:
      - ./server:/data
      - /data/node_modules
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - MONGO_DATABASE_URL=mongodb:27017
      - POSTGRES_CONNECTION_URL=postgres://maximus:magic@postgres:5432/maximus
    container_name: server

  postgres:
    image: postgres:15
    expose:
      - '5432'
    ports:
      - '15432:5432'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    container_name: postgres
    environment:
      POSTGRES_USER: maximus
      POSTGRES_PASSWORD: magic

  mongodb:
    build: server/src/mongo
    ports:
      - '27017:27017'
    restart: always
    volumes:
      - /data/db
    container_name: mongodb
    environment:
      #MONGO_INITDB_ROOT_USERNAME: {{USERNAME}}
      #MONGO_INITDB_ROOT_PASSWORD: {{PWD}}
      MONGO_INITDB_DATABASE: articles

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    container_name: elasticsearch
    restart: always
    mem_limit: 2048m
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - '9200:9200'
      - '9300:9300'
    healthcheck:
      test: curl -u elastic:elastic -s -f elasticsearch:9200/_cat/health >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.6.1
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - '5601:5601'
    depends_on:
      - elasticsearch

  liquibase:
    image: liquibase/liquibase
    container_name: liquibase
    environment:
      LIQUIBASE_SECURE_PARSING: false
    volumes:
      - ./server/src/migrations:/liquibase/changelog/
    command: --url=jdbc:postgresql://postgres:5432/maximus --changelog-file=changelog-root.xml --username=maximus --password=magic update
    depends_on:
      - postgres

volumes:
  elasticsearch-data:
    driver: local
  pg-data:
    driver: local
