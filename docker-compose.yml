version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - server
    networks:
      - your-network
    volumes:
      - ./client:/data
      - /data/node_modules
    environment:
      - API_URL=http://localhost:8081/
      - WATCHPACK_POLLING=true
    container_name: client

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always
    networks:
      - your-network
    volumes:
      - ./server:/data
      - /data/node_modules
      - ./certs/localhost.crt:/etc/ssl/certs/localhost.crt
    depends_on: #TODO: conditions deprecated in Compose File Version 3.x
      elasticsearch:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - MONGO_DATABASE_URL=mongodb:27017
      - POSTGRES_CONNECTION_URL=postgres://maximus:magic@postgres:5432/maximus
      - NODE_EXTRA_CA_CERTS=/etc/ssl/certs/localhost.crt #TODO: trust self-signed cert to avoid "oauthError: Error: self-signed certificate"
    container_name: server

  postgres:
    image: postgres:15
    expose:
      - "5432"
    ports:
      - "15432:5432"
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - your-network
    container_name: postgres
    environment:
      POSTGRES_USER: maximus
      POSTGRES_PASSWORD: magic
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maximus"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-keycloak:
    image: postgres:15
    expose:
      - "5432"
    # ports:
    #   - "15432:5432"
    restart: always
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    container_name: postgres-keycloak
    networks:
      - your-network
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: changeMe
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    build: server/src/mongo
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - /data/db
    networks:
      - your-network
    container_name: mongodb
    environment:
      #MONGO_INITDB_ROOT_USERNAME: {{USERNAME}}
      #MONGO_INITDB_ROOT_PASSWORD: {{PWD}}
      MONGO_INITDB_DATABASE: articles
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    container_name: elasticsearch
    restart: always
    mem_limit: 2048m #TODO: removed in 3.x (https://docs.docker.com/compose/compose-file/compose-versioning/)
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - your-network
    healthcheck:
      test: curl -u elastic:elastic -s -f elasticsearch:9200/_cat/health >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.6.1
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5601/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - your-network

  liquibase:
    image: liquibase/liquibase
    container_name: liquibase
    environment:
      LIQUIBASE_SECURE_PARSING: false
    volumes:
      - ./server/src/migrations:/liquibase/changelog/
    networks:
      - your-network
    command: --url=jdbc:postgresql://postgres:5432/maximus --changelog-file=changelog-root.xml --username=maximus --password=magic update
    depends_on:
      - postgres

  keycloak:
    container_name: keycloak-container
    image: quay.io/keycloak/keycloak:latest
    entrypoint:
      [
        "/opt/keycloak/bin/kc.sh",
        "start-dev",
        "--import-realm",
        "--proxy=passthrough",
        "--db=postgres",
      ]
    volumes:
      - ./keycloak/myrealm.json:/opt/keycloak/data/import/myrealm.json
    environment:
      KC_DB: keycloak
      KC_DB_URL: "jdbc:postgresql://postgres-keycloak/keycloak"
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: changeMe
      KC_DB_SCHEMA: public
      #KC_HOSTNAME: "localhost"
      KC_HOSTNAME_STRICT_HTTPS: false
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
      KC_TRANSACTION_XA_ENABLED: false
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_PROXY_ADDRESS_FORWARDING: true
      #KC_HOSTNAME_PORT: 9080
      KC_PROXY: passthrough
      #KC_HTTP_RELATIVE_PATH: /keycloak
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      HTTP_ADDRESS_FORWARDING: true
    ports:
      - 9080:8080
    networks:
      - your-network
    depends_on:
      postgres-keycloak:
        condition: service_healthy

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    ports:
      - 8080:80
      - 8443:443
    networks:
      - your-network
    depends_on:
      - keycloak

volumes:
  elasticsearch-data:
    driver: local
  pg-data:
    driver: local
  keycloak-db-data:
    driver: local

networks:
  your-network:
    driver: bridge
